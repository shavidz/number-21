<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<title>Document</title>
		<link rel="stylesheet" href="css/style.css" />
		<script src="js/app.js" defer></script>
	</head>
	<body>
		<section class="form">
			<form action="/save-user" id="form" novalidate>
				<div class="form-group">
					<label for="name">Name</label>
					<input type="text" id="name" name="name" maxlength="8" required />
					<span class="error-message"></span>
				</div>
				<div class="form-group">
					<label for="age">Age</label>
					<input type="number" id="age" name="age" min="0" max="10" />
					<span class="error-message"></span>
				</div>
				<div class="form-group">
					<label for="email">Email</label>
					<input type="email" id="email" name="email" required />
					<span class="error-message"></span>
				</div>
				<div class="form-group">
					<label for="password">Password</label>
					<input type="password" id="password" name="password" minlength="6" required />
					<span class="error-message"></span>
				</div>
				<div class="form-group">
					<label for="confirm-password">Confirm Password</label>
					<input type="password" id="confirm-password" name="confirm-password" required />
					<span class="error-message"></span>
				</div>
				<div class="form-group">
					<label for="personal-number">Personal Number</label>
					<input type="text" id="personal-number" name="personal-number" pattern="^\d{11}$" required />
					<span class="error-message"></span>
				</div>
				<div class="form-group">
					<label for="mobile-number">Mobile Number</label>
					<input type="text" id="mobile-number" name="mobile-number" pattern="^\d{9}$" required />
					<span class="error-message"></span>
				</div>
				<button type="submit">Submit</button>
			</form>
		</section>
		<section class="slider">
		</section>
		<section>
			<div id="clock"></div>
			<div id="countdown"></div>
		</section>
		<div class="modal" id="reg-confirmation">
			<div class="content">
				<p>this is modal content</p>
				<button class="close-modal">close</button>
			</div>
		</div>
		<dialog id="confirmation-dialog">
			<p>this is dialog content</p>
			<button class="close-dialog">close</button>
		</dialog>
	</body>
</html>
